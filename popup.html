<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
  <title>Paste it popup</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <section class="section-header">
      <div class="row">
        <div class="header-buttons">
          <button class="btn btn-full add-btn">
            + Add Item
          </button>
          <button class="btn btn-full delete-all-btn">
            - Delete All
          </button>
        </div>
      </div>
      <div class="new-item">
        <div class="row">
          <label class="new-item-name-label" for="new-item-name">Name</label>
          <input type="text" id="new-item-name" class="new-item-name full" required/>
        </div>
        <div class="row">
          <label class="new-item-text-label" for="new-item-text">Text</label>
          <textarea id="new-item-text" class="new-item-text" rows="10"></textarea>
        </div>
        <div class="row">
          <p class="new-item-text-nums">words : 0</p>
        </div>
        <div class="row new-item-buttons">
          <button id="new-item-button" class="btn btn-default save-item">Add</button>
          <button id="cancel-new-item" class="btn btn-default cancel-item">Cancel</button>
        </div>
      </div>
    </section>
    <!-- ITEMS -->
    <section class="section-items">
      <!-- ITEMS are fully created by js -->
    </section>
    <!-- footer -->
    <footer>
      <p>Proudly Made by voidSatisfaction</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
